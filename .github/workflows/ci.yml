name: CI

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Run ruff linter
        run: ruff check .

      - name: Run black formatter check
        run: black --check .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest

      - name: Run tests
        run: pytest --tb=short

  build-binary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Build binary for current platform
        run: python build_binary.py

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64-binary
          path: dist/*.tar.gz
          retention-days: 7

  build-macos-x64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Build binary for macOS x64
        run: python build_binary.py

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64-binary
          path: dist/*.tar.gz
          retention-days: 7

  build-macos-arm64:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Build binary for macOS arm64
        run: python build_binary.py

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-binary
          path: dist/*.tar.gz
          retention-days: 7

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Build binary for Windows
        run: python build_binary.py

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-binary
          path: dist/*.tar.gz
          retention-days: 7
