name: CI

on:
  # 1. Push: 推送代码到【任何分支】时触发
  push:
    # 移除 branches 字段，代表监听所有分支
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

  # 2. Pull Request: 针对【任何分支】发起合并请求时触发
  pull_request:
    branches:
      - main
      - master

  # 3. 手动触发 (支持在界面选择任何分支运行)
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Run ruff linter
        run: ruff check .

      - name: Run black formatter check
        run: black --check .
