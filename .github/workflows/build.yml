name: Build Gradio App for All Platforms

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# ðŸŽ¯ ç»Ÿä¸€é…ç½®åŒº
env:
  APP_NAME: uploader  # â†â†â† ä¿®æ”¹è¿™é‡Œå³å¯æ”¹å˜æ‰€æœ‰å¹³å°è¾“å‡ºå

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --collect-all gradio -n ${{ env.APP_NAME }} ui/app.py

      - name: Set artifact path
        id: artifact
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            echo "path=dist/${{ env.APP_NAME }}" >> $GITHUB_OUTPUT
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            echo "path=dist/${{ env.APP_NAME }}.exe" >> $GITHUB_OUTPUT
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            echo "path=dist/${{ env.APP_NAME }}" >> $GITHUB_OUTPUT
          fi
          # Artifact name ä¹Ÿå¯ç»Ÿä¸€ï¼Œä½†è¿™é‡Œä¿ç•™å¹³å°åŽç¼€ä¾¿äºŽè¯†åˆ«
          echo "name=gradio-app-${{ matrix.os == 'ubuntu-latest' && 'linux' || matrix.os == 'windows-latest' && 'windows' || 'macos' }}" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: ${{ steps.artifact.outputs.path }}
