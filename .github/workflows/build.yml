name: Build and Upload to Published Release

env:
  APP_NAME: uploader

on:
  release:
    types: [published]  # 必须是 published，不能是 draft

jobs:
  upload-assets:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pyinstaller

      - name: Build executable
        shell: bash
        run: |
          pyinstaller --onefile --windowed --collect-all gradio -n ${{ env.APP_NAME }} ui/app.py

      - name: Rename to platform-specific asset
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            mv dist/${{ env.APP_NAME }} ./uploader-linux
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            mv dist/${{ env.APP_NAME }}.exe ./uploader-windows.exe
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            mv dist/${{ env.APP_NAME }} ./uploader-macos
          fi

      - name: Upload asset to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            ./uploader-linux
            ./uploader-windows.exe
            ./uploader-macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
