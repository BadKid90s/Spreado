name: Build and Upload to Release

env:
  APP_NAME: uploader  # ←←← 统一修改名称

on:
  release:
    types: [published]  # 仅当 Release 被正式发布时触发

jobs:
  build-and-upload:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}  # 检出该 Release 对应的 tag 代码

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pyinstaller

      - name: Build executable
        shell: bash
        run: |
          pyinstaller --onefile --windowed --collect-all gradio -n ${{ env.APP_NAME }} ui/app.py

      - name: Determine asset path and name
        id: asset
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            echo "path=dist/${{ env.APP_NAME }}" >> $GITHUB_OUTPUT
            echo "name=${{ env.APP_NAME }}-linux" >> $GITHUB_OUTPUT
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            echo "path=dist/${{ env.APP_NAME }}.exe" >> $GITHUB_OUTPUT
            echo "name=${{ env.APP_NAME }}-windows.exe" >> $GITHUB_OUTPUT
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            echo "path=dist/${{ env.APP_NAME }}" >> $GITHUB_OUTPUT
            echo "name=${{ env.APP_NAME }}-macos" >> $GITHUB_OUTPUT
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: ${{ steps.asset.outputs.path }}
          file_names: ${{ steps.asset.outputs.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
