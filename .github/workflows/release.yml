name: Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test mode (skip PyPI publish)'
        required: false
        default: 'true'

jobs:
  build-pypi:
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Build binary for Linux x64
        run: python build_binary.py

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
          generate-release-notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos-x64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Build binary for macOS x64
        run: python build_binary.py

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
          generate-release-notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos-arm64:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Build binary for macOS arm64
        run: python build_binary.py

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
          generate-release-notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Build binary for Windows
        run: python build_binary.py

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
          generate-release-notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
