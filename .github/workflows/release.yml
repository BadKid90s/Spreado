name: Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name (e.g., v1.0.0)'
        required: true
      draft:
        description: 'Create as draft release'
        required: false
        default: 'true'
      test_mode:
        description: 'Test mode (skip PyPI)'
        required: false
        default: 'true'

jobs:
  # 1. 发布到 PyPI
  build-pypi:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'release' && !github.event.release.prerelease && !github.event.release.draft) ||
      (github.event_name == 'workflow_dispatch' && inputs.test_mode == 'false')
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Build and Publish
        run: |
          uv build
          uv publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

  # 2. 多平台编译
  build-standard:
    name: Build ${{ matrix.platform }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: ubuntu-24.04-arm
            platform: linux
            arch: arm64
          - os: macos-15-intel
            platform: macos
            arch: x64
          - os: macos-latest
            platform: macos
            arch: arm64
          - os: windows-latest
            platform: windows
            arch: x64
          - os: windows-11-arm
            platform: windows
            arch: arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build binary
        run: uv run build_binary.py

      - name: Strip and codesign (macOS only)
        if: runner.os == 'macOS'
        run: |
          EXEC_FILE=$(find dist -name "spreado" -type f | head -1)
          if [ -n "$EXEC_FILE" ]; then
            echo "Processing: $EXEC_FILE"
            strip "$EXEC_FILE" || true
            codesign --remove-signature "$EXEC_FILE" || true
            codesign --sign - "$EXEC_FILE" || true
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spreado-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/*.tar.gz
          retention-days: 1


  # 3. 上传到 Release Assets
  upload-release:
    needs: [build-standard]
    runs-on: ubuntu-latest
    if: success()
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Get release info
        id: release_info
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag_name=${{ inputs.tag_name }}" >> $GITHUB_OUTPUT
            echo "is_draft=${{ inputs.draft == 'true' }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "is_draft=${{ github.event.release.draft }}" >> $GITHUB_OUTPUT
          fi

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ steps.release_info.outputs.tag_name }}
          files: artifacts/*.tar.gz
          draft: ${{ steps.release_info.outputs.is_draft == 'true' }}
          fail_on_unmatched_files: true