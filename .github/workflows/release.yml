name: Release

on:
  release:
    # 只在 release 创建时触发一次，避免重复构建
    # created: draft/正式 release 创建时触发
    types: [created]
  workflow_dispatch:
    # 手动触发，支持任何分支创建 Release
    inputs:
      tag_name:
        description: 'Tag name for the release (e.g., v1.0.0)'
        required: true
      test_mode:
        description: 'Test mode (skip PyPI publish)'
        required: false
        default: 'true'
      draft:
        description: 'Create as draft release'
        required: false
        default: 'true'

jobs:
  build-pypi:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

  build-binaries:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: ubuntu-latest-arm64
            platform: linux
            arch: arm64
          # macOS
          - os: macOS-15
            platform: macos
            arch: x64
          - os: mmacos-latest
            platform: macos
            arch: arm64
          # Windows
          - os: windows-latest
            platform: windows
            arch: x64
          - os: windows-latest-arm64
            platform: windows
            arch: arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller==6.10.0

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Build binary for ${{ matrix.platform }} ${{ matrix.arch }}
        run: python build_binary.py

      - name: Strip and codesign (macOS only)
        if: runner.os == 'macOS'
        run: |
          # Find the executable in dist folder
          EXEC_FILE=$(find dist -name "spreado" -type f | head -1)
          if [ -n "$EXEC_FILE" ]; then
            echo "Processing: $EXEC_FILE"
            strip "$EXEC_FILE" || true
            codesign --remove-signature "$EXEC_FILE" || true
            codesign --sign - "$EXEC_FILE" || true
            echo "Done!"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spreado-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/*.tar.gz
          retention-days: 7

  upload-release:
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: List downloaded artifacts
        run: |
          echo "=== Downloaded artifacts ==="
          find artifacts -type f -name "*.tar.gz" | sort
          echo "==========================="

      - name: Collect all binaries
        run: |
          mkdir -p release-files
          find artifacts -type f -name "*.tar.gz" -exec cp {} release-files/ \;
          echo "=== Files to upload ==="
          ls -la release-files/
          echo "======================="

      - name: Get release info
        id: release_info
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag_name=${{ inputs.tag_name }}" >> $GITHUB_OUTPUT
            echo "is_draft=${{ inputs.draft == 'true' }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "is_draft=${{ github.event.release.draft }}" >> $GITHUB_OUTPUT
          fi

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_info.outputs.tag_name }}
          files: release-files/*.tar.gz
          draft: ${{ steps.release_info.outputs.is_draft == 'true' }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
