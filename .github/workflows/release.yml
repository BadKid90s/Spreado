name: Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name (e.g., v1.0.0)'
        required: true
      draft:
        description: 'Create as draft release'
        required: false
        default: 'true'
      test_mode:
        description: 'Test mode (skip PyPI)'
        required: false
        default: 'true'

jobs:
  # 1. 发布到 PyPI (仅在正式 Release 时或手动非测试模式下)
  build-pypi:
    runs-on: ubuntu-latest
    # 逻辑：如果是 release 事件，或者手动触发且 test_mode 为 false
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.test_mode == 'false')
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          pip install --upgrade pip build twine
      - name: Build package
        run: python -m build
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

  # 2. 标准构建 (Win x64/ARM, Linux x64/ARM, Mac x64/ARM)
  build-standard:
    name: Build ${{ matrix.platform }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            platform: linux
            arch: x64
          # Linux ARM
          - os: ubuntu-24.04-arm
            platform: linux
            arch: arm64
          # macOS Intel
          - os: macos-15-intel
            platform: macos
            arch: x64
          # macOS Apple Silicon (macos-latest 是 ARM)
          - os: macos-latest
            platform: macos
            arch: arm64
          # Windows x64
          - os: windows-latest
            platform: windows
            arch: x64
          # Windows ARM
          - os: windows-11-arm
            platform: windows
            arch: arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller==6.10.0

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Build binary
        # 你的脚本必须能接受参数或者自动识别系统
        run: python build_binary.py

      - name: Strip and codesign (macOS only)
        if: runner.os == 'macOS'
        run: |
          EXEC_FILE=$(find dist -name "spreado" -type f | head -1)
          if [ -n "$EXEC_FILE" ]; then
            echo "Processing: $EXEC_FILE"
            strip "$EXEC_FILE" || true
            codesign --remove-signature "$EXEC_FILE" || true
            codesign --sign - "$EXEC_FILE" || true
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spreado-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/*.tar.gz
          retention-days: 1


  # 4. 发布 Release
  upload-release:
    needs: [build-standard]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true # 自动合并所有下载的文件到同一目录，不需要手动 find

      - name: List files
        run: ls -R artifacts

      - name: Get release info
        id: release_info
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag_name=${{ inputs.tag_name }}" >> $GITHUB_OUTPUT
            echo "is_draft=${{ inputs.draft == 'true' }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "is_draft=${{ github.event.release.draft }}" >> $GITHUB_OUTPUT
          fi

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ steps.release_info.outputs.tag_name }}
          files: artifacts/*.tar.gz
          draft: ${{ steps.release_info.outputs.is_draft == 'true' }}
          fail_on_unmatched_files: true